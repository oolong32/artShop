{% extends "layout.html" %}

{% block content %}
  <h1>{{ title }}</h1>

  <form method="POST" action="">

	  <label for="create-thing-content">Content</label>
	  <input type="text" name="content" id="content">

	  <label for="image">Bilddatei</label>
	  <input
	  id="image"
	  type="file"
	  name="image"
	  {% if not article.image_filename %}
	    required="true"
	  {% endif %}
	  value="">

	  <input type="submit" value="submit">
  </form>

  {% if errors %}
  <ul>
    {% for error in errors %}
    <li><em>{{ error.msg }}</em></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
